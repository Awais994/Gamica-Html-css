<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle1{
            height: 600px;
            width: 600px;
            /* border: 1px solid black; */
            background-color: aqua;
            border-radius: 100%;
            position: relative;
            /* display: flex;
            justify-content: center;
            align-items: center; */

        }
        .circle2{
            height: 100px;
            width: 100px;
            /* border: 1px solid black; */
            background-color: black;
            border-radius: 100%;
            /* animation: circle1 0s linear 0s; */
            animation-name: circle1;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            /* animation-timing-function: linear; */
            position: absolute;
            top: 40%;
            /* left: 33%; */
            /* right: 0%; */

        }
        @keyframes circle1{
            0%{
                left: 0%;
                /* top: 30%; */
            }
            45%{
                top: 0%;
            }
            100%{
                left: calc(100% - 100px);
                /* top: calc(50% - 100px); */
            }
            /* 100%{
                top: 65%;
            } */
            /* 100%{
                top: 75%;
            } */
            /* 100%{
                left: 0%;
            } */
            /* from{
                left: 0;
            }
            to{
                left: calc(100% - 250px);
            } */
        }
    </style>
</head>
<body>
    <div id="circle1"> 
        <div class="circle2"></div>
    </div>
</body>
</html>
